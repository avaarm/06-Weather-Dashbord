<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./Develop/normalize.css" />
  <link rel="stylesheet" href="./Develop/style.css" />
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-dark">
    <h1 class="display-4 heading">Weather Dashboard</h1>
  </div>
  <div class="container outer col-12">
    <div class="row">
      <div class="search container col-3">
        <h3 class="city-search">Search for a city:</h3>
        <div class="input-group mb-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a city" aria-label="Search for a city"
              aria-describedby="button-addon2" />
            <div class="input-group-append">
              <button class="btn btn-primary fas fa-search" type="button" id="button-addon2"></button>
            </div>
          </div>
        </div>
        <ul class="list-group"></ul>
      </div>
      <div class="results container col-9">
        <div class="card current">
          <div id="currentData" class="card-body"></div>
        </div>
        <div class="card five-day">
          <div id="forecast5Day" class="card-body"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
